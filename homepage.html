<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="switchCase()">hoho</button>
    <button onclick="clickFaktorial()">hehe</button>

    <button onclick="newFamily()"></button>
    <button onclick="fetchApi()">fetch</button>
    <button onclick="clearData()">clear</button>

    <table id="responseData"></table>

    <script>
        const switchCase = () => {
            let data = prompt("Masukan data anda !");


            switch (data.toLowerCase()) {

                case "senin":
                    alert("Meeting");
                    break;

                default:
                    alert("Libur");

            }
        }

        function hitungFaktorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                console.log(n);
                return n * hitungFaktorial(n - 1);
            }
        }
        const clickFaktorial = () => {
            let data = parseInt(prompt("masukan data gan "));
            alert(hitungFaktorial(data));

        }
        function fetchApi() {
            fetch('https://jsonplaceholder.typicode.com/todos/')
                .then(data => data.json())
                .then((data) => {
                    data.forEach(element => {
                       console.log(element);
                        // data = element
                        // console.log(data.list);

                        let tab =
                            `<tr>
                            <th>completed</th>
                            <th>id</th>
                            <th>title</th>
                            <th>userid</th>
                            </tr>`;

                        // Loop to access all rows 
                        for (let r of data) {
                            tab += `<tr> 
                                    <td>${r.completed} </td>
                                    <td>${r.id}</td>
                                    <td>${r.title}</td> 
                                    <td>${r.userId}</td>          
                                    </tr>`;
                        }
                        document.getElementById("responseData").innerHTML = tab;
                        });
                    }
            )

        }
        function clearData(){
            document.getElementById("responseData").innerHTML= "";
        }



    </script>
</body>

</html>
